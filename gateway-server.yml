spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: 'true'
          lower-case-service-id: 'true'

eureka:
  client:
    fetchRegistry: true
       registerWithEureka: true
     serviceUrl:
       defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true

zipkin:
  baseUrl: http://localhost:9411
